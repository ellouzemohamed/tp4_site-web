<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="shopping.css">
  <title>shopping cart</title>
</head>
<body>
  <section>
    <div class="title">
      <p class="total">Shopping Bag Total : <span id="total">0</span> <span>$</span></p>
    </div>
    <div class="part" id="part1">
      <div class="icons">
        <i class="fas fa-skull" onclick="remove()"></i>
        <i class="fas fa-heart" id="heart" onclick="heart1()"></i>
      </div>
      <img class="image" src="https://phototrend.fr/wp-content/uploads/2020/09/ipad-air-2020-et-ipad-8-header-759x500.jpg" alt="">
      <span class="product-name"><strong>Tablette</strong><br> apple</span>
      <div class="btns">
        <button class="btn" onclick="inc()">+</button>
        <span class="btn" id="product-qtn">0</span>
        <button class="btn"  onclick="dec()">-</button>
      </div>
      <p class="product-price"><span id="product1price">0</span> <span>$</span></p>
    </div>
    <div class="part" id="part2">
        <div class="icons">
          <i class="fas fa-skull" onclick="remove2()"></i>
          <i class="fas fa-heart" id="heart" onclick="heart2()"></i>
        </div>
        <img class="image" src="https://www.wiki.tn/50677-large_default/imprimante-multifonction-jet-d-encre-canon-pixma-ts3140-wifi.jpg" alt="">
        <span class="product-name"><strong>Imprimantes</strong><br> Canon</span>
        <div class="btns">
          <button class="btn" onclick="inc2()">+</button>
          <span class="btn" id="product-qtn2">0</span>
          <button class="btn"  onclick="dec2()">-</button>
        </div>
        <p class="product-price"><span id="product1price2">0</span> <span>$</span></p>
      </div>
      <div class="part" id="part3">
          <div class="icons">
            <i class="fas fa-skull" onclick="remove3()"></i>
            <i class="fas fa-heart" id="heart" onclick="heart3()"></i>
          </div>
          <img class="image" src="https://i.pcmag.com/imagery/reviews/03LdqcXV2Tj9fdNcEjQULy2-1.1594129071.fit_lpad.size_625x365.jpg" alt="">
          <span class="product-name"><strong>Laptop</strong><br>Dell</span>
          <div class="btns">
            <button class="btn" onclick="inc3()">+</button>
            <span class="btn" id="product-qtn3">0</span>
            <button class="btn" onclick="dec3()">-</button>
          </div>
          <p class="product-price"><span id="product1price3">0</span> <span>$</span></p>
        </div>
  
    
  </section>
</body>
<script src="./shopping.js"></script>
</html>
